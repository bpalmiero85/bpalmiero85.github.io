<!DOCTYPE html>
<html lang="en" class="min-h-screen">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brian's Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
      (function () {
        emailjs.init(process.env.VITE_EMAILJS_USER_ID);
      })();
    </script>
  </head>
  <body class="flex min-h-screen flex-col bg-gray-900 text-white">
    <!-- Rest of your HTML -->

    <script>
      async function sendMail(event) {
        event.preventDefault();

        var params = {
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
          subject: document.getElementById("subject").value,
          message: document.getElementById("message").value,
        };

        const serviceID = process.env.VITE_EMAILJS_SERVICE_ID;
        const templateID = process.env.VITE_EMAILJS_TEMPLATE_ID;

        try {
          const response = await emailjs.send(serviceID, templateID, params);
          if (response.status === 200) {
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("subject").value = "";
            document.getElementById("message").value = "";
            alert(
              "Your message was sent successfully. I will get back to you shortly within normal business hours. Thank you."
            );
          } else {
            alert("Failed to send message. Please try again later.");
          }
        } catch (error) {
          console.error("Error:", error);
        }
      }

      document
        .getElementById("contactForm")
        .addEventListener("submit", sendMail);
    </script>
  </body>
</html>
